<!DOCTYPE html>
<html>
<head>
    <title>Atrribute selector 3</title>
    <style>
        li[class|="plant"]{
            background-color: lightseagreen;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li class="plant-1 flower">Lotus</li>
        <li class="plant-2 flower">Lily</li>
        <li class="plant flower">Rose</li>
        <li class="plant flower">Tulip</li>
        <li class="plant">Money plant</li>
    </ul>
</body>

</html>
