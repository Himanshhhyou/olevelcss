<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adjacent sibling selector(just pass me)</title>
    <style>
        p+div{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p>This is a paragraph</p>
    <div>Hello</div>
    <p>This is another paragraph</p>
    <div>This is a div.</div>
    <div>Hello</div>
</body>
</html>
