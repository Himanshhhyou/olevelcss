<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            margin: auto;
            border: 2px solid rgb(2, 0, 113);
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
        .r1{
            background-color: rgb(2, 0, 113);
            color: white;
        }
        .special{
            background-color: rgb(165, 175, 255);
        }
        tr:hover{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr class="r1">
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Post</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>12000</td>
            <td>Intern</td>
        </tr>
        <tr class="special">
            <td>2</td>
            <td>shyam</td>
            <td>15000</td>
            <td>Sr. Intern</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Golu</td>
            <td>15001</td>
            <td>manager</td>
        </tr>
    </table>
</body>
</html>
