<!DOCTYPE html>
<html lang="en">
<head>
   <title>Group selector</title>
    <style>
        h1,p,li,h3{
            color: teal;
            background-color: lightcyan;
            border: 2px solid teal;
     }

        /* DRY - Don't Repeat Yourself */
    </style>
</head>
<body>
    <h1>Group selector</h1>
    <p>Group selector allows you to select multiple elements with a single style rule.</p>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Bird</li>
    </ul>


</body>
</html>
