<!DOCTYPE html>
<html lang="en">
<head>
    <title>border directions</title>
    <style>
        h1{
            padding-left: 20px;
            width: 200px;
        }
        .left{
            border-left: 5px solid red;
            background-color: rgb(255, 168, 168);
            border-radius: 5px;
        }
        .right{
            border-right: 5px solid blue;
            background-color: rgb(128, 185, 255);
      
        }
        .top{
            border-top: 5px solid green;
            background: linear-gradient(rgb(114, 255, 114), transparent)
        }
        .bottom{
            border-bottom: 5px solid orange;
            background: linear-gradient(rgb(255, 226, 111), transparent);
            border-radius: 20px 20px 0px 0px;
        }
    </style>
</head>
<body>
    <h1 class="left">Left</h1>
    <h1 class="right">Right</h1>
    <h1 class="top">Top</h1>
    <h1 class="bottom">Bottom</h1>
</body>
</html>
