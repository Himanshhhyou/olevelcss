<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display properties</title>
    <style>
        h1,h2{
            border: 2px solid black;
            display: inline;
        }
        a{
            display: block;
            border: 2px solid red;
            margin: 20px;
        }
    
    </style>
</head>
<body>
    <h1>Display Properties</h1>
    <h2>CSS Display Properties</h2>
    <a href="">Home</a>
    <a href="">About </a>
    <a href="">Contact</a>
</body>
</html>
