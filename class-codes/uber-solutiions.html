<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            display: flex;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        .container{
            height: 95%;
            width: 100%;
            background-color: black;
            display: flex;
            padding:40px 80px;
        }
        .left{
            height: 100%;
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
            
        }
        .left h1{
            font-size: 24px;
           
        }
        .left p{
            font-size: 12px;
        }
        .left a{
            color: white;
            text-decoration: none;
            padding-bottom: 3px;
            border-bottom: 1px solid white;
        }
        .left ul{
            margin-top: 10px;
        }
        .left ul li{
            margin-bottom: 20px;
            font-size: 12px;
        }
        .left .leftBottom button{
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }






        .right{
            height: 100%;
            width: 50%;
            background-image: url(images/bg.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Looking for business solutions?</h1>
            <p>Get information about how companies leverage <a href="#">Uber for Business:</a> </p>
            <ul>
                <li>
                    <a href="">Business travel </a>
                </li>
                <li>
                    <a href="">Courtesy rides  </a>
                </li>
                <li>
                    <a href="">Meal programs </a>
                </li>
                <li>
                    <a href="">Item delivery</a>
                </li>
            </ul>
            <div class="leftBottom">
                <button>Get Started</button>
                <a href="">Check our solutions</a>
            </div>

        </div>
        <div class="right">
            
        </div>
    </div>
</body>
</html>
