<!DOCTYPE html>
<html lang="en">
<head>
    <title>Child selector</title>
    <style>
        ul>li{
            color: purple;
            list-style: none;
        }
    
    </style>
</head>
<body>
    <ul>
        <li>Apple </li>
        <ol>
            <li>Red Apple</li>
            <li>Green Apple</li>
            <li>black Apple</li>
            <li>white Apple</li>
        </ol>
        <li>Mango </li>
        <ol>
            <li>Red Mango</li>
            <li>Green Mango</li>
            <li>yellow Mango</li>
            <li>orange Mango</li>
        </ol>
        </li>
    </ul>
</body>
</html>
