<!DOCTYPE html>
<html>
<head>
    <title>absolute</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        .container{
            width: 400px;
            height: 600px;
           background-color: red;
           position: relative;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: lightblue;  
        }
        .b1, .b2{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: orange;   
            position: absolute;
        }
        .b2{
            background-color: purple;
            bottom: 10px;
            right: 10px; 
             
        }
        i{
            background-color: gray;
            padding:5px;
            border-radius: 50%;
        }
     
    </style>
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="b1">
                <div class="c1"></div>
            </div>
            <div class="b2"></div>
        </div>

    </div>


    <i class="ri-heart-line"></i>
    </body>
</html>
