<!DOCTYPE html>
<html lang="en">
<head>
    <title>General(~ tilde) sibling selector(Kahi bhi ho)</title>
    <style>
        h1~p{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>I am giving some design to pandavas</h1>
    <p>Pandav 1</p>
    <p>Pandav 2</p>
    <p>Pandav 3</p>
    <p>Pandav 4</p>
    <h2>Kaurav</h2>
    <p>Pandav 5</p>
</body>
</html>
