<!DOCTYPE html>
<html>
<head>
    <title>Atrribute selector 2</title>
    <style>
        li[class~="flower"]{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li class="plant flower">Lotus</li>
        <li class="plant flower">Lily</li>
        <li class="plant flower">Rose</li>
        <li class="plant flower">Tulip</li>
        <li class="plant">Money plant</li>
    </ul>
</body>

</html>
