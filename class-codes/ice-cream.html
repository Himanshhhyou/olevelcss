<!DOCTYPE html>
<html>
<head>
    <title>orange icecream</title>
    <style>
        #ice-body{
            background-color: orange;
            width: 100px;
            height:150px;
            border-radius: 60px 60px 20px 20px;
            display: flex;
            justify-content: space-evenly;
            overflow: hidden;
        }
        #stick{
            background-color: rgb(112, 0, 0);
            width: 20px;
            height: 80px;   
            border-radius: 0px 0px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .line{
            background-color: orange;
            width: 2px;
            height: 100%;
            box-shadow: 0 10px 5px rgb(255, 222, 166);
        }
        p{
            margin: 0;
            padding: 0;
            transform: rotate(90deg);
            color: rgb(134, 31, 31)
        }
    </style>
</head>
<body> 
        <h1 align="center">Orange Icecream</h1>
	<div align = "center">
        	<div id="ice-body">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>  
                <div class="line"></div>
                <div class="line"></div>
            </div>
	        <div id="stick">
                <p>Amul</p>
            </div>
	</div>
</body>
</html>
