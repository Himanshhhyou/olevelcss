<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        tr{  
            opacity: 0.4;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: #ff3434;
        }
        tr:nth-child(even) {
            background-color: #7eff22;
        }
        tr:hover{
            opacity: 1;           
        }
    </style>
   
</head>

</body>
</html>
