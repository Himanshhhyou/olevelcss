<!DOCTYPE html>
<html>
<head>
    <title>position props</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            top: 280px;
            left: 780px;
        }
        button{
            background-color: red;
            border-radius: 50px;
            padding: 10px 40px;
            border: none;
            position: sticky;
            top: 430px;
            left: 420px;
        }
    </style>
</head>
<body>
    <div class="container"></div>  
    <button>Scroll</button> 
    <p>-------------</p>
</body>
</html>
