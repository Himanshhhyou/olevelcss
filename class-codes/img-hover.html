<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image hover</title>
    <style>
        body{
            background-color: rgb(0, 0, 32);
        }
        img{
            width: 200px;
            height: 150px;
            margin: 10px;
            opacity: 0.3;
            transition: all 0.5s ease;
        }
        img:hover{
            opacity: 1;
            width: 50%;
            height:50%;
        }
    </style>
</head>
<body>
    <img src="images/flowers/autumn.jpg">
    <img src="images/cats/cat-15.jpg">
    <img src="images/dogs/dog-8.jpg">
    <img src="images/nature/field.jpg">
</body>
</html>
