<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Query Example</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: darkblue;
            margin: 20px;
            display: inline-block;
        }
        @media(max-width: 700px){
            div{
                background-color: darkred;
                width: 300px;
                height: 300px;
            }
        }
        @media(max-width: 500px){
            div{
                background-color: darkgreen;
                width: 100%;
                height: 200px;
            }
        }   
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
