<!DOCTYPE html>
<html lang="en">
<head>
    <title>class selector</title>
    <style>
        .first{
            color: crimson;
        }
        .second{
            background: yellow;
        }
    </style>
</head>
<body>
        <p class="first">I am from class first</p>
        <p class="first second">I am from class first and second</p>
        <p>I have class</p>
        <p class="second">I am from class second</p>
</body>
</html>
