<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border props</title>
    <style>
        p{
            width: 300px;
            height: 50px;
        }
        .b1{
            /* border-width: 3px; 
             border-color: blue; 
            border-style: solid; */
            border: 2px solid red;
        }
        .b2{
            border: 5px dashed green;
        }
        .b3{
            border: 4px dotted orange;
        }
        .b4{
            border: 6px double purple;
        }
        .b5{
            border: 8px groove brown;
        }
        .b6{
            border: 8px ridge brown;
        }
        .b7{
            border: 10px inset blue;
        }
        .b8{
            border: 10px outset blue;
        }
    </style>

</head>
<body>
    <p class="b1">This is solid border</p>
    <p class="b2">This is dashed border</p>
    <p class="b3">This is dotted border</p>
    <p class="b4">This is double border</p>
    <p class="b5">This is groove border</p>
    <p class="b6">This is ridge border</p>
    <p class="b7">This is inset border</p>
    <p class="b8">This is outset border</p>
</body>
</html>
