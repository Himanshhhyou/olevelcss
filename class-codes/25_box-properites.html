<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box properties</title>
    <style>
        body{
            display: flex;
        }
        .first {
            width: 200px;
            background-color: red;
            padding: 60px;
            margin: 60px;
        }
        .inner-box{
            width: 130px;
            height: 130px;
            background-color: blue;       
        }
        .second{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="inner-box"></div>
        <div class="inner-box" style="background: yellow;"></div>
    </div>
    <div class="second"></div>
</body>
</html>
