<!DOCTYPE html>
<html lang="en">
<head>

    <title>text properties 2</title>
    <style>
        .p2{
          text-transform: capitalize;  
          text-indent: 50px;
          /* word-spacing: 30px; */
          line-height: 3;
        
        }
        nav{
            background-color: lightgray;
            padding: 10px;
        }
        nav a{
            text-transform: uppercase;
            margin: 10px;
            text-decoration: none;
            color: black;
        }
        .p3{
            letter-spacing: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">services</a>
        <a href="#">contact</a>
    </nav>
    <p>----------</p>
    <p class="p2">-------------</p>

    <p class="p3">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
</body>
</html>
