<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button design</title>
    <style>
        .btn{
            border: none;
            border-radius: 20px;
            padding: 5px 30px;
            color: white;
        }
        .follow{
            background-color: lightgreen;
            color: green;
        }
        .sub{
            background-color: red;
        }
        .share{ 
            background-color: blue;
        }
    </style>
</head>
<body>
    <button class="btn follow">Follow</button><br><br>
    <button class="btn sub">Subscribe</button><br><br>
    <button class="btn share">Share</button>
</body>
</html>
